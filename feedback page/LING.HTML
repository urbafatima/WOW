<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonders of the World - Feedback Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
            width: 100%;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
            margin-top: 2rem;
        }

        .image-section {
            flex: 1;
            min-width: 300px;
            max-width: 50%;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-section img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .container {
            flex: 1;
            min-width: 300px;
            max-width: 50%;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .rating {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 2rem;
            cursor: pointer;
        }

        .rating input:checked ~ label {
            color: gold;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .image-section, .container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Wonders of the World</h1>
        <p>Your Feedback Matters to Us!</p>
    </header>

    <div class="content">
        <div class="image-section">
            <img src="LING.jpeg" alt="Wonders of the World">
        </div>

        <div class="container">
            <h2>Feedback Form</h2>
            <form action="submit_feedback.jsp" method="POST">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="rating">Rate the Content:</label>
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5">
                        <label for="star5">&#9733;</label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4">&#9733;</label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3">&#9733;</label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2">&#9733;</label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1">&#9733;</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="feedback">Your Comments:</label>
                    <textarea id="feedback" name="feedback" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <input type="submit" value="Submit Feedback">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
